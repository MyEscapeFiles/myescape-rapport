<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MERCI</title>
  <link rel="stylesheet" href="/myescape-rapport/css/rapportepsilon.css" />
  <style>
    body {
      text-align: center;
      background-color: #000;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      padding: 0 20px;
    }

    h1 {
      font-size: 48px;
      margin-top: 60px;
      text-shadow: 0 0 10px #00ff99;
    }

    .video-container {
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 0 20px #00ff99;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .avis-button,
    .autres-button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px;
    }

    .avis-button {
      background-color: #00ff99;
      color: #000;
      box-shadow: 0 0 15px #00ff99;
    }

    .avis-button:hover {
      background-color: #00cc7a;
      box-shadow: 0 0 25px #00ff99;
      color: #000;
    }

    .autres-button {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }

    .autres-button:hover {
      background-color: #ddd;
      box-shadow: 0 0 25px #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>MERCI</h1>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/_MtHMC77VXM"
      title="Surprise finale"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="buttons-container">
    <a class="avis-button" href="https://myescape.fr/products/mission-epsilon#judgeme" target="_blank" rel="noopener noreferrer">
      Laissez un avis
    </a>
    <a class="autres-button" href="https://myescape.fr/collections/all" target="_blank" rel="noopener noreferrer">
      Découvrez nos autres enquêtes
    </a>
  </div>
</body>
</html>
