<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fin Définitive – Halloween</title>
  <link rel="stylesheet" href="../../css/rapporthalloween.css" />
  <style>
    body {
      background: radial-gradient(circle at center, #000 60%, #200000 100%);
      color: #ff6600;
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
      padding: 5vw;
      animation: pulseBg 8s infinite alternate ease-in-out;
    }

    @keyframes pulseBg {
      0% { background: radial-gradient(circle at center, #000 60%, #1a0000 100%); }
      100% { background: radial-gradient(circle at center, #100000 40%, #330000 100%); }
    }

    main {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 5rem);
      text-shadow: 0 0 35px #ff0000, 0 0 10px #ff2200;
      color: #ff3300;
      margin-bottom: 0.6em;
      animation: flicker 2.5s infinite alternate ease-in-out;
      letter-spacing: 2px;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 30px #ff0000; }
      50% { opacity: 0.85; text-shadow: 0 0 45px #ff2200; }
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #ffb74d;
      max-width: 700px;
      margin: 0 auto 2em;
      line-height: 1.6;
      text-shadow: 0 0 15px rgba(255, 80, 0, 0.4);
    }

    button {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff3300, #660000);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(255, 50, 0, 0.8);
    }

    /* Mobile ajustements */
    @media (max-width: 600px) {
      body {
        padding: 10vw 5vw;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.8em;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Fin Définitive</h1>
    <p>
      Le temps s’est écoulé... et la maison s’est refermée sur vous.<br><br>
      Les rires des sorcières résonnent à nouveau entre les murs.<br>
      Le rituel est complet, et aucun agent ne ressortira jamais d’ici.
    </p>

    <button onclick="window.location.href='../../index.html'">
      Retourner à l'accueil
    </button>
  </main>

</body>
</html>
