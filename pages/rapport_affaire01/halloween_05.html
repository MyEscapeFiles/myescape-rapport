<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HALLOWEEN 06 – Vidéo finale</title>
  <link rel="stylesheet" href="../../css/rapporthalloween.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      letter-spacing: 3px;
      color: #ff3c00;
      text-shadow: 0 0 25px rgba(255, 80, 0, 0.8);
      margin-bottom: 20px;
    }

    .video-container {
      max-width: 900px;
      width: 90%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 120, 0, 0.25);
    }

    .video-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    p {
      font-size: 22px;
      color: #ffb74d;
      margin-top: 25px;
      text-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
    }

    .rejouer {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      border: 2px solid #ff3c00;
      background: transparent;
      color: #ff3c00;
      text-transform: uppercase;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rejouer:hover {
      background: #ff3c00;
      color: #000;
      box-shadow: 0 0 20px #ff3c00;
    }
  </style>
</head>

<body>
  <main>
    <h1>Fin de l’enquête</h1>

    <div class="video-container">
      <iframe 
        class="video-embed"
        src="https://www.youtube.com/embed/xxxxxxxxxxx?autoplay=1"
        title="Vidéo finale – Conclusion du jeu"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <p>Merci d’avoir joué à <strong>MyEscape – Halloween</strong>.</p>

    <button class="rejouer" onclick="window.location.href='../../index.html'">Rejouer</button>
  </main>
</body>
</html>
