<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Disparus de Décembre</title>
  <link rel="stylesheet" href="/myescape-rapport/css/rapportdisparus.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/myescape-rapport/index.html">Accueil</a></li>
        <li><a href="https://myescape.fr/collections/all" target="_blank" rel="noopener noreferrer">Jeux</a></li>
        <li><a href="https://myescape.fr/pages/section-indice" target="_blank" rel="noopener noreferrer">Indice</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Rapport d'enquête</h1>

    <div class="rapport-header">
      <h2>RAPPORT D’ENQUÊTE OFFICIEL</h2>
      <p class="confidentiel">CLASSÉ : CONFIDENTIEL</p>
    </div>

    <form id="questionnaire">
      <label for="question1">Qu'est-il écrit dans la lettre ?</label>
      <input type="text" id="question1" name="question1" required />

      <fieldset id="fieldset-entree">
        <legend>Par où sont-ils entrés ?</legend>
        <label><input type="radio" name="entree" value="salon" /> Le Salon</label>
        <label><input type="radio" name="entree" value="salle-de-bain" /> La Salle de Bain</label>
        <label><input type="radio" name="entree" value="cuisine" /> La Cuisine</label>
        <label><input type="radio" name="entree" value="garage" /> Le Garage</label>
        <label><input type="radio" name="entree" value="sous-sol" /> Le Sous-sol</label>
        <label><input type="radio" name="entree" value="entree" /> L'Entrée</label>
      </fieldset>

      <fieldset id="fieldset-cachette">
        <legend>Où se sont-ils cachés ?</legend>
        <label><input type="radio" name="cachette" value="salon" /> Le Salon</label>
        <label><input type="radio" name="cachette" value="salle-de-bain" /> La Salle de Bain</label>
        <label><input type="radio" name="cachette" value="cuisine" /> La Cuisine</label>
        <label><input type="radio" name="cachette" value="garage" /> Le Garage</label>
        <label><input type="radio" name="cachette" value="sous-sol" /> Le Sous-sol</label>
        <label><input type="radio" name="cachette" value="entree" /> L'Entrée</label>
      </fieldset>

      <fieldset id="fieldset-sortie">
        <legend>Par où sont-ils sortis ?</legend>
        <label><input type="radio" name="sortie" value="salon" /> Le Salon</label>
        <label><input type="radio" name="sortie" value="salle-de-bain" /> La Salle de Bain</label>
        <label><input type="radio" name="sortie" value="cuisine" /> La Cuisine</label>
        <label><input type="radio" name="sortie" value="garage" /> Le Garage</label>
        <label><input type="radio" name="sortie" value="sous-sol" /> Le Sous-sol</label>
        <label><input type="radio" name="sortie" value="entree" /> L'Entrée</label>
      </fieldset>

      <button type="button" id="goToNext" style="margin-top: 20px;">
        PASSER À LA SUITE DE L’ENQUÊTE
      </button>
      <p id="global-error" class="error-message" style="display: none; color: red; margin-top: 10px;"></p>
    </form>
  </main>

  <script src="/myescape-rapport/js/les-disparus.js" defer></script>
</body>
</html>
