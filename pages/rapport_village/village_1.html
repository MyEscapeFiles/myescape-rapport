<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapitre 1 – Le Village Abandonné</title>
  <link rel="stylesheet" href="../css/rapportvillage.css" />

</head>
<body>
  <header>
    <nav>
      <ul>
       <li><a href="/myescape-rapport/index.html">Accueil</a></li>
        <li><a href="https://myescape.fr/collections/all" target="_blank" rel="noopener noreferrer">Jeux</a></li>
        <li><a href="https://myescape.fr/pages/section-indice" target="_blank" rel="noopener noreferrer">Indice</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Rapport d'enquête</h1>

    <div class="rapport-header">
      <h2>RAPPORT D’ENQUÊTE OFFICIEL</h2>
      <p class="confidentiel">CLASSÉ : CONFIDENTIEL</p>
    </div>

    <form action="/myescape-rapport/pages/rapport_village/village_2.html" method="get">
      <div class="question-row">
        <label for="heure">À quelle heure Tim doit-il tourner les aiguilles ?</label>
        <input type="text" id="heure" name="heure" />
      </div>

      <fieldset>
        <legend>Dans quelle direction tourner les statues ?</legend>

        <p class="ligne-question">
          <label for="esperance">L’Espérance :</label>
          <input type="text" id="esperance" name="esperance" />
        </p>

        <p class="ligne-question">
          <label for="attente">L’Attente :</label>
          <input type="text" id="attente" name="attente" />
        </p>

        <p class="ligne-question">
          <label for="deuil">Le Deuil :</label>
          <input type="text" id="deuil" name="deuil" />
        </p>
      </fieldset>

      <button type="submit">Passer au chapitre suivant</button>
    </form>
  </main>

  <script src="/myescape-rapport/js/rapportvillage_1.js" defer></script>
</body>
</html>
