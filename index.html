<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyEscape</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .game button {
      font-size: 18px;
      padding: 14px 28px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <button class="menu-toggle" aria-label="Menu">☰</button>
      <div class="site-title">MyEscape</div>
    </div>
    <nav>
      <ul>
        <li><a href="https://myescape.fr/collections/all" target="_blank" rel="noopener noreferrer">Jeux</a></li>
        <li><a href="https://myescape.fr/pages/section-indice" target="_blank" rel="noopener noreferrer">Section indice</a></li>
        <li><a href="https://myescape.fr/pages/contact" target="_blank" rel="noopener noreferrer">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>À quel jeu jouez-vous ?</h1>

    <div class="games-container">

           <div class="game">
  <a href="./pages/rapport-demo/rapport-demo.html">
    <div class="game-image-container">
      <img src="./images/fille.webp" alt="La Fille Sans Nom" />
    </div>
  </a>
  <button onclick="window.location.href='./pages/rapport-demo/rapport-demo.html'">Jouer</button>
</div>

      <div class="game">
        <a href="./pages/rapport_epsilon/rapport-epsilon.html">
          <div class="game-image-container">
            <img src="./images/mission-epsilon.webp" alt="Mission Epsilon" />
          </div>
        </a>
        <button onclick="window.location.href='./pages/rapport_epsilon/rapport-epsilon.html'">Jouer</button>
      </div>

      <div class="game">
        <a href="./pages/rapport_disparus/les-disparus.html">
          <div class="game-image-container">
            <img src="./images/new_disparu.webp" alt="Les Disparus de Décembre" />
          </div>
        </a>
        <button onclick="window.location.href='./pages/rapport_disparus/les-disparus.html'">Jouer</button>
      </div>

      <div class="game">
        <a href="./pages/rapport_village/village_1.html">
          <div class="game-image-container">
            <img src="./images/new_village.webp" alt="Le Village Abandonné" />
          </div>
        </a>
        <button onclick="window.location.href='./pages/rapport_village/village_1.html'">Jouer</button>
      </div>
    </div>
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('nav ul');

    toggle.addEventListener('click', () => {
      navList.classList.toggle('active');
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        navList.classList.remove('active');
      });
    });
  </script>
</body>
</html>
