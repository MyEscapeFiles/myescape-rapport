name: deploy-pages

on:
  push:
    branches: [ main ] 

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Lint HTML
        run: npx htmlhint "**/*.html"

      - name: Lint JS
        run: npx eslint js/

      - name: Vérif <h1> dans index.html
        run: |
          grep -iq "<h1>" index.html || { echo "❌ <h1> manquant" ; exit 1 ; }

      - name: Publier sur gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          commit_message: "deploy: ${{ github.sha }}"
