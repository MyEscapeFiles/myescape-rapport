name: Deploy site on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload site
        uses: actions/upload-pages-artifact@v2
        with:
            path: ./


      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: Vérifier HTML
        run: npx htmlhint "**/*.html"

      - name: Vérifier JS
        run: npx eslint js/

      - name: Vérifier que index.html contient un <h1>
        run: |
          grep -i "<h1>" index.html || (echo "Erreur : aucun <h1> trouvé dans index.html" && exit 1)