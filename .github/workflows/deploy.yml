# Workflow : build + deploy sur GitHub Pages
# Déclenché à chaque push sur main
name: pages-ci

on:
  push:
    branches: [ main ]

# droits minimum pour Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # lint HTML
      - run: npx htmlhint "**/*.html"

      # vérifie les liens internes d’index.html
      - uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --accept 200,301,302 index.html

      # artefact pour Pages
      - uses: actions/upload-pages-artifact@v1
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/configure-pages@v3

      - id: deploy
        uses: actions/deploy-pages@v2
